<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style an Image Quiz</title>
    <style>
    	.kitten-image {
            /* add CSS here */
            border: dashed;
            cursor: pointer;
            box-shadow: 6px 10px 5px 0px rgba(0,0,0,0.75);
            color: #FA8072;
    	}
    </style>
</head>
<body>
    <p>Use the Border, Cursor, and Box-shadow properties to style the kitten image below</p>
    <!-- Image credit: Nicolas Suzor, https://www.flickr.com/photos/nicsuzor/ - via Flickr, Creative Commons. -->
    <img src="http://udacity.github.io/fend/lessons/L3/problem-set/02-style-an-image/kitten.jpg" alt="kitten" class="kitten-image">
</body>
</html>
