<!DOCTYPE html>
<html>
  <head>
    <title>Inverted mask google earth</title>
    
    <style>
        #map {height: 100%;}
        /* Optional: Makes the sample page fill the window. */
        html, body {height: 100%; 
                    margin: 0; 
                    padding: 0;}
    </style>

    <!-- Read in the js file -->
    <script type="module" src="./index.js"></script>
  
  </head>

  <body>
    <div id="map"></div>
    <!-- The `defer` attribute causes the callback to execute after the full HTML document has been parsed. Include your google api key -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0MZi-Fg3ZAqkGrKZCVp-XJF8ffdwV0DA&callback=initMap&v=weekly"></script>
</body>

</html>
